<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="container">
        <div class="grid-1">
            <div class="row">
                <div class="intro col-12">
                    <h1>To-Do List</h1>
                    <div>
                        <div class="border1"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="helpText col-12">
                    <p id="first">Enter text and press return to add it to the list</p>
                    <p id="second">Click the item's box to mark it complete</p>
                    <p id="third">Click the "x" to remove it from the list</p>
                </div>
            </div>
            <footer><a href="https://github.com/sagar-datta">https://github.com/sagar-datta</a></footer>
        </div>
        <div class="grid-2">
            <div class="row">
                <div class="col-12">
                    <input id="userInput" type="text" placeholder="New thing to do..." maxlength="33">
                    <button id="enter"></button>
                </div>
            </div>

            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
